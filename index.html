<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My FlashCard Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="wordOfTheDayStyles.css">
    <link rel="stylesheet" href="flashcards.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>My FlashCard Website</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Practice</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Add this section to your existing HTML structure -->
        <section id="word-of-the-day">
            <h2>Word of the Day</h2>
            <div id="language-select">
                <label for="language">Select Language:</label>
                <select id="language" name="language">
                    <option value="english">English</option>
                    <option value="spanish">Spanish</option>
                    <option value="french">French</option>
                </select>
            </div>
            <div id="word-display">
                <h3>Today's Word: </h3>
                <p id="word"></p>
            </div>
        </section>


        <section class="flashcards-section">
            <h2> Your FlashCards: </h2>
            <div id="flashcards">
                    <!-- Flashcards will be displayed here -->
            </div>
            <button id="add-flashcard-button">Add Flashcard</button>

        </section>
    </main>

    <!-- Modal for adding flashcards -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Create a Flashcard</h2>
            <form id="flashcard-form">
                <label for="question">Word:</label>
                <input type="text" id="question" name="question" required>
                <label for="answer">Translation:</label>
                <input type="text" id="answer" name="answer" required>
                <button type="submit">Create Flashcard</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 My FlashCard Website by Ahmad Azeez</p>
    </footer>

    <script src="flashcardsScript.js"></script>
    <script src="wordGen.js"></script>
</body>
</html>
